<div class="contenedor">
    <h1>Lista de equipos</h1>
    <table class="table">
        <thead>
          <tr>
      
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
         
          </tr>
        </thead>
        <tbody *ngFor="let item of equipos">
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
          </tr>
          
        </tbody>
      </table>
</div>
